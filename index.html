<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Browser</title>

    <!-- ----------------------------- Stylesheets ----------------------------- -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    </style>

<body>

    <div id="tab-bar">
        <button id="new-tab"><i class="bi bi-plus"></i></button>
    </div>

    <div id="navbar">
        <button id="home"><i class="bi bi-house"></i></button>
        <button id="back"><i class="bi bi-arrow-left"></i></button>
        <button id="forward"><i class="bi bi-arrow-right"></i></button>
        <button id="refresh"><i class="bi bi-arrow-counterclockwise"></i></button>
        <input class="adressbar" type="text" id="adress-bar" placeholder="Enter search or web address">
        <button id="search"><i class="bi bi-search"></i></button>
    </div>
